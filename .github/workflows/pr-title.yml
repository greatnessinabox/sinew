name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Require conventional commit format
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Require scope
          requireScope: false
          # Allowed scopes (optional)
          scopes: |
            web
            cli
            registry
            ui
            config
            deps
            ci
          # Disallow WIP in title
          disallowScopes: |
            wip
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" doesn't match the required pattern.
            - Don't start with uppercase letter
            - Use lowercase for the first word
            Example: "feat(cli): add search command"
