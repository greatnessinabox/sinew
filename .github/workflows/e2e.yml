name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - "apps/example/**"
      - ".github/workflows/e2e.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/example/**"
      - ".github/workflows/e2e.yml"
  workflow_dispatch: # Allow manual triggers

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sinew_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sinew_test
      AUTH_SECRET: test-secret-minimum-32-characters-long
      SKIP_ENV_VALIDATION: true

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
        working-directory: apps/example

      - name: Generate Prisma client
        run: bun run db:generate
        working-directory: apps/example

      - name: Push database schema
        run: bun run db:push
        working-directory: apps/example

      - name: Seed database
        run: bun run db:seed
        working-directory: apps/example

      - name: Run Playwright tests
        run: bun run test:e2e --project=chromium
        working-directory: apps/example

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: apps/example/playwright-report/
          retention-days: 7
